<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo #1 - JavaScript</title>
</head>
<body>

    <section class="ejercicio_1" id="ejercicio_1">
        <form action="">
            <h2>Ejercicio 1</h2>
            <input type="text" class="box" placeholder="Introduce números separados por comas" oninput="this.value = this.value.replace(/[^0-9,]/g, '');">
            <!-- Agregar width a lo de numeros en CSS -->
            <input type="number" max="9" min="-9" class="box" placeholder="Introduce un número" onkeydown="return event.keyCode === 38 || event.keyCode === 40;">
            <input type="number" max="9" min="-9" class="box" placeholder="Introduce un número" onkeydown="return event.keyCode === 38 || event.keyCode === 40;"><br><br>
            <input type="submit" value="Evaluar" onclick="ejercicio1()" disabled>
        </form>
        <p id="res_1"></p>
    </section>

    <section class="ejercicio_2" id="ejercicio_2">
        <form action="">
            <h2>Ejercicio 2</h2>
            <input type="text" class="box" placeholder="Introduce números separados por comas" oninput="this.value = this.value.replace(/[^0-9,]/g, '');"><br><br>
            <input type="submit" value="Evaluar" id="enviar" onclick="ejercicio2()" disabled>
        </form>
        <p id="res_2"></p>
    </section>

    <section class="ejercicio_3" id="ejercicio_3">
        <form action="">
            <h2>Ejercicio 3</h2>
            <h3>Nombre</h3>
            <input type="text" id="nombre" placeholder="nombre" oninput="this.value = this.value.replace(/[^a-zA-Z,]/g, '')">
            <input type="button" value="Array 1" onclick="array_1()" disabled>
            <h3>Apellido</h3>
            <input type="text" id="apellido" placeholder="apellido" oninput="this.value = this.value.replace(/[^a-zA-Z,]/g, '')">
            <input type="button" value="Array 2" onclick="array_2()" disabled>
        </form>
        <p id="array1"></p>
        <p id="array2"></p>
    </section>

    <section class="ejercicio_4" id="ejercicio_4">
        <form action="">
            <h2>Ejercicio 4</h2>
            <input type="text" id="string" placeholder="Introduce una cadena de texto" oninput="this.value = this.value.replace(/[^a-zA-Z,]/g, '')">
            <input type="text" maxlength="1" id="letra" placeholder="Introduce una letra" oninput="this.value = this.value.replace(/[^a-zA-Z,]/g, '')"><br><br>
            <input type="submit" value="Evaluar" onclick="ejercicio4()" disabled>
        </form>
        <p id="res_4_primer"></p>
        <p id="res_4_ult"></p>
    </section>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Validaciones de los botones -->
    <!-- Validacion Ejercicio 1 -->
    <script>
        const inputs1 = document.querySelectorAll("#ejercicio_1 input[type='text'], #ejercicio_1 input[type='number']");
        const enviar1 = document.querySelector("#ejercicio_1 input[type='submit']");

        inputs1.forEach((input) => {
            input.addEventListener("input", validarCampos1);
        });

        function validarCampos1() {
            const valores = Array.from(inputs1).map((input) => input.value.trim());
            const hayValores = valores.every((valor) => valor !== "");
            enviar1.disabled = !hayValores;
        }
    </script>
    <!-- Validacion Ejercicio 2 -->
    <script>
        const inputs2 = document.querySelectorAll("#ejercicio_2 input[type='text']");
        const enviar2 = document.querySelector("#ejercicio_2 input[type='submit']");

        inputs2.forEach((input) => {
            input.addEventListener("input", validarCampos2);
        });

        function validarCampos2() {
            const valores = Array.from(inputs2).map((input) => input.value.trim());
            const hayValores = valores.every((valor) => valor !== "");
            enviar2.disabled = !hayValores;
        }
    </script>
    <!-- Validacion Ejercicio 3 -->
    <script>
        const inputs3 = document.querySelectorAll("#ejercicio_3 input[type='text'], #ejercicio_3 input[type='text']");
        const enviar3 = document.querySelector("#ejercicio_3 input[value='Array 1']");
        const enviar33 = document.querySelector("#ejercicio_3 input[value='Array 2']");

        inputs3.forEach((input) => {
            input.addEventListener("input", validarCampos3);
        });

        function validarCampos3(){
            const valores = Array.from(inputs3).map((input) => input.value.trim());
            const hayValores = valores.every((valor) => valor !== "");
            enviar3.disabled = !hayValores;
            enviar33.disabled = !hayValores;
        }
    </script>
    <!-- Validacion Ejercicio 4 -->
    <script>
        const inputs4 = document.querySelectorAll("#ejercicio_4 input[type='text']");
        const enviar4 = document.querySelector("#ejercicio_4 input[type='submit']")

        inputs4.forEach((input) => {
            input.addEventListener("input", validarCampos4);

        function validarCampos4() {
            const valores = Array.from(inputs4).map((input) => input.value.trim());
            const hayValores = valores.every((valor) => valor !== "");

        }
    </script>
</body>
